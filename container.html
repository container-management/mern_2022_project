    <script>            
        function cid() {
         var cn = document.getElementById("cname").value;   
         var ci = document.getElementById("cim").value;   
         console.log(cn+" "+ci);
         var xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function() {
             if (this.readyState == 4 && this.status == 200) {
                  response = this.responseText
                 document.getElementById("lc").innerHTML ="<h2>Launch Container ID:" +response+"</h2>";
                
             }
         };
         xhttp.open("GET","http://localhost:3000/run?cname="+cn+"&cimage="+ci, true);
         xhttp.send();
     }</script>
    <div style="margin-left: 40%">

<script>            
   function pslist() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("ps").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "http://localhost:3000/ps", true);
    xhttp.send();
}</script>

<div onclick="pslist()" style="display: flex; justify-content:center;text-align:center; margin:10px; background-color: aliceblue;">
 <button style="display:inline-block;border: none; outline:none; height: 40px; background-color: green; color: white;">click to see all running container</button></div>
 <button onclick="ps()" style="display:inline-block;border: none; outline:none; height: 40px; background-color: green; color: white;">Running container</button>
  <button onclick="psa()" style="display:inline-block;border: none; outline:none; height: 40px; background-color: green; color: white;">To see all Container</button>
  <button onclick="psid()" style="display:inline-block;border: none; outline:none; height: 40px; background-color: green; color: white;">To see only id of all container</button>
  <button onclick="pss()" style="display:inline-block;border: none; outline:none; height: 40px; background-color: green; color: white;">To stop all the container</button>
  <button onclick="psr()" style="display:inline-block;border: none; outline:none; height: 40px; background-color: green; color: white;">Remove all the container</button>
